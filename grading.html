<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            text-align: center;
            width: 100px;
            margin: 10px auto;
            background-color: aqua;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="number"] {
            width: 60px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grading System</h1>
        <form id="gradeForm">
            <label for="score">Enter Average Score:</label>
            <input type="number" id="score" min="0" max="100" required><br>
            <button type="button" onclick="calculateGrade()">Calculate Grade</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculateGrade() {
            var score = parseFloat(document.getElementById("score").value);
            var grade;

            if (score >= 95) {
                grade = 'With Highest Honor';
            } else if (score >= 90) {
                grade = 'With Honor';
            } else if (score >= 80) {
                grade = 'Passed';
            } else if (score >= 75) {
                grade = 'Passed';
            } else if (score >= 60) {
                grade = 'Failed';
            } else if (score >= 50) {
                grade = 'Failed'
            }

            document.getElementById("result").innerHTML = "Grade: " + grade;
        }
    </script>

</div>
</body>
</html>
